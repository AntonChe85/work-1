<!DOCTYPE html>
<html lang="ru-RU">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" width="1230" content="width=device-width, initial-scale=1">
    <title>Portfolio</title>
    <link rel="shortcut icon" href="img/icon-title.png" type="image/png">
    <meta name="description" content="Услуги по созданию сайтов">
    <meta name="keywords" content="WEB разработка, WEB development, верстка сайтов">
    <meta name="author" content="Антон Черкасов">
    <link rel="stylesheet" href="bower/normalize-css/normalize.css">
    <link rel="stylesheet" href="css/add-project.css">
    <link rel="stylesheet" href="css/fonts.css">
    <script src="bower/html5shiv/dist/html5shiv.js"></script>
</head>
<body>
    <div class="backgroun-opacity">
        <div class="add-project">
            <div class="header-form">
                <span>Добавление проекта</span>
                <a href="#" class="close-popup"></a>
            </div>
            <div class="form-block">
                <form action="#" method="POST">
                    <label><span>Название проекта</span>
                        <input type="text" placeholder="Введите название">
                    </label>
                    <label class="label-btn"><span>Картинка проекта</span>
                        <input type="text" placeholder="Загрузите изображение">
                    </label>
                    <label><span>URL проекта</span>
                        <input type="text" placeholder="Добавте ссылку">
                    </label>
                    <label><span>Описание</span>
                    <textarea name="description" placeholder="Пара слов о Вашем проекте"></textarea>
                    </label>
                    <button type="submit" class="button"><span>Добавить</span></button>
                </form>
            </div>
        </div>    
    </div>
      
    <script src="jquery/jquery.js"></script> 
    <script src="js/main.js"></script>
</body>
   
    
</html>
